<!DOCTYPE html>
<html>
<head>
	<title>Educational Material</title>
	<link rel="stylesheet" type="text/css" href="css/login1.css">
</head>
<body>
	<header class="site-header">
		<h1 class="logo-text">EDUMAT SERVICES</h1>
	</header>
	<div class="login-div">
		<form>
			<div class="formclass">
			<label class="labelclass1">Log In</label><br><br><br>
			<label class="labelclass">User Id</label><br>
			<input class="input-field" type="text" placeholder="UserId" required><br>
			<label class="labelclass">Email Id</label><br>
			<input class="input-field" type="email" placeholder="EmailId" required><br>
			<label class="labelclass">Password</label><br>
			<input class="input-field" type="password" placeholder="Password" required><br>
			<input class="submit-button" value="Log In" type="submit"><br>
			<span>Not an user? <a href="#" class="signup-button">Signup</a></span><br>
			</div>
		</form>
	</div>
</body>
</html>
